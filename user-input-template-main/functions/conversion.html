<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
            View the answer in the console
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion
        const conversion = 1.609344;

        // step 2
        // Get user input and save to variable
        const userKMinput = parseInt(prompt("Enter KM's to be converted to Miles"));


        // step 3
        // Perform calculation and save result
        const result = Math.round(userKMinput / conversion);


        // step 4
        // Display result in DOM, alert or console
        console.log("The distance of " + userKMinput + "km after being converted is " + result + " in miles");
        let milesResult = document.getElementById("app").innerHTML = "The distance of " + userKMinput + "km after being converted is " + result + " in miles";

        </script>
        <!-- End of Script -->

    </body>

</html>
